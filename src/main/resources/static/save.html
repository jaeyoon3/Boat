<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 전송</title>
</head>
<body>
<h2>문자열 전송하기</h2>
<form id="stringForm" action="/save" method="post">
  <label for="uid">문자열:</label>
  <input type="text" id="uid" name="uid">
  <br><br>
  <label for="gid">그룹아디:</label>
  <input type="text" id="gid" name="gid">
  <br><br>
  <label for="gid_name">이름:</label>
  <input type="text" id="gid_name" name="gid_name">
  <br><br>
  <label for="gid_category">카테고리:</label>
  <input type="text" id="gid_category" name="gid_category">
  <br><br>
  <button type="submit">전송</button>
</form>

</body>
</html>
